{% load thumbnail %}

<div class="prog_unit_sh">
    {{ post.h1 }}
    <div class="prog_image_sh">
        {% thumbnail prog.image "300" crop="center" upscale=True as im %}
            <img class="card-img my-2" src="{{ im.url }}">
        {% endthumbnail %}
    </div>

    <div class="link_sh">
        <a href="{% url 'news:post-detail' post.id %}">{{ post.title }}</a>
    </div>

    <div class="prog_discript_sh">
        {{ post.short_text }}
    </div>
</div>
