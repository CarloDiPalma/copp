{% extends 'base.html' %}

{% block title %}
  {{ vacancy.title }}
{% endblock %}

{% block content %}

    <!-- vacancy-detail-container -->

    <div class="detail-container vacancy-detail-container program_detail">
        <h1 class="progName">{{ vacancy.title }}</h1>
        <h3>{{ vacancy.description |safe }}</h3>
        {% load thumbnail %}

      <div class="vacancy-doptext">
        {{ vacancy.duration }}
        {{ vacancy.date }}
        {{ vacancy.text |safe }}
      </div>
        
    </div>
{% endblock content %}
