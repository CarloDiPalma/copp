
{% load thumbnail %}

<div class="prog_unit_sh">

    <div class="prog_image_sh">
        {% thumbnail prog.image "300" crop="center" upscale=True as im %}
            <img class="card-img my-2" src="{{ im.url }}">
        {% endthumbnail %}
    </div>

    <div class="link_sh">
        <a href="{% url 'edu_progs:program-detail' prog.id %}">{{ prog.name }}</a>
    </div>

    <div class="start_study_sh">
        Старт курса: <span>{{ prog.edu_start }}</span>
    </div>

    <div class="cost_sh">
        {% if prog.is_free %}
            Бесплатно
        {% endif %}
    </div>

    <div class="prog_discript_sh">
        {{ prog.text }}
    </div>
</div>
